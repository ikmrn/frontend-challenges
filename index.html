<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js"></script>
  <title>Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <section class="rating-card" aria-hidden="false">
    <img src="images/icon-star.svg" alt="">
    <h1 class="rating-card__heading">How did we do?</h1>
    <p class="rating-card__text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul class="rating-card__options">
      <!-- Options will be dynamically generated by JavaScript -->
    </ul>
    <button class="rating-card__submit-btn">
      Submit
    </button>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-card" aria-hidden="true">
    <img src="images/illustration-thank-you.svg" alt="">

    <p class="thank-card__text-selected">You selected <span id="selected-option"></span> out of 5</p>

    <h1 class="thank-card__heading">Thank you!</h1>

    <p class="thank-card__text">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </section>
  <!-- Thank you state end -->

</body>

</html>
