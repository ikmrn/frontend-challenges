<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/rock-paper-scissors.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js"></script>
  <title>Rock, Paper, Scissors</title>


</head>

<body>
  <header class="header" aria-hidden="false">
    <picture class="header__logo">
      <img src="images/logo.svg" alt="Game logo">
    </picture>
    <div class="header__score-card">
      <span class="header__score-text">SCORE</span>
      <span class="header__score" id="score">0</span>
    </div>
  </header>


  <main class="game" aria-hidden="false">
    <ul class="game__options">
      <li class="game__item">
        <button class="game__btn game__btn-paper" id="paper">
          <div class="game__image-container" id="scissors">
            <img class="game__image" src="images/icon-paper.svg" alt="">
          </div>
        </button>
      </li>

      <li class="game__item">
        <button class="game__btn game__btn-scissors" id="scissors">
          <div class="game__image-container">
            <img class="game__image" src="images/icon-scissors.svg" alt="">
          </div>
        </button>
      </li>
      <li class="game__item game__li-rock">
        <button class="game__btn game__btn-rock" id="rock">
          <div class="game__image-container">
            <img class="game__image" src="images/icon-rock.svg" alt="">
          </div>
        </button>
      </li>
    </ul>
  </main>

  <!-- Game Results -->
  <main class="result" aria-hidden="true">
    <ul class="result__options">
      <li class="result__item">
        <span class="result__text">You picked</span>
        <button class="result__btn" id="result__btn-player">
          <div class="result__image-container">
            <img class="result__image" src="" alt="" id="result__img-player">
          </div>
        </button>
      </li>

      <li class="result__item">
          <span class="result__text">The house picked</span>
          <button class="result__btn" id="result__btn-computer">
            <div class="result__image-container" id="result__computer-image-container">
              <img class="result__image" src="" alt="" id="result__img-computer" aria-hidden="true">
            </div>
          </button>
      </li>

      <li class="result__play" aria-hidden="true">
        <span class="result__outcome"></span>
        <button class="result__play-btn">
          Play Again
        </button>
      </li>
  </main>


  <footer class=" footer">
    <button class="footer__rules-btn">RULES</button>
  </footer>

  <!-- Modal rules -->
  <section class="modal" aria-hidden="true">
    <div class="modal__container">
      <div class="modal__header">
        <span class="modal__text">RULES</span>
        <img class="modal__icon" src="images/icon-close.svg" alt="close icon">
      </div>
      <picture class="modal__image">
        <img src="images/image-rules.svg" alt="Image rules">
      </picture>
    </div>
  </section>

</body>

</html>
